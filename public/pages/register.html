<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../styles/index.css">
    <title></title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav text-center text-success p-2">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/login.html">login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="d-flex">
    <article id="register" class="w-50 text-center " >
        <h1>Register form</h1>
        <form id="form">
            <div class="mb-3">
                <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="email">
            </div>
            <div class="mb-3">
                <input name="password"  type="password" class="form-control" id="password" placeholder="password">
            </div>
            <div class="mb-3">
                <input name="photo"  type="text" class="form-control" id="photo" placeholder="photo">
            </div>
            <button type="submit" class="btn btn-primary" id="registerButton">Register</button>
        </form>
    </article>
    <article id="users" class="d-flex flex-wrap w-50"></article>
</section>
  
    <script src="../scripts/register.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
